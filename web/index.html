<script>
    document.addEventListener('DOMContentLoaded', function() {
        new Snow('#snow', { number:20, r: 2.5, v: 1 });
        date = new Date();
        if (date.getUTCMonth() === 11) {
          for (day = 1;day <= date.getUTCDate();day++) {
            $(".day-" + day + " .content").removeClass("hide");
            $(".day-" + day + " .door").addClass("transform");
          }
        }
        for (day = 1;day <= 24;day++) {
            $(".day-" + day + " .content").removeClass("hide");
            $(".day-" + day + " .door").addClass("transform");
          }
    });
</script>
<style>
#snow {
  position:fixed;
  width:100%;
  height:100%;
  background:transparent;
  z-index: -1;
}

.cal {
  display: grid;
  width: 1000px;
  margin: 2% auto;

  grid-gap: 25px 50px;
  grid-template-rows: auto;
  grid-template-columns: repeat(7, 1fr);
  grid-template-areas:
    "h   h   h   h   d11 d17 d1 "
    "h   h   h   h   d13 d9  d22"
    "d8  d23 d2  d24 d24 d3  d15"
    "d4  d19 d7  d24 d24 d10 d5 "
    "d12 d16 d20 d14 d6  d21 d18";
}

body {
  background-color: #444;
}

input { margin: 0; }

.cal input { display: none; }

section div {
  padding: 0px;
}

label {
  perspective: 1000px;
  -webkit-perspective: 1000px;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  cursor: pointer;

  display: flex;
  min-height: 100%;
  height: 100px;
}

.door {
  width: 100%;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  transition: all 500ms ease-in-out;
  -webkit-transition: all 500ms ease-in-out;
  transform-origin: left center;
  -webkit-transform-origin: left center;

  border: 2px dashed transparent;
  border-radius: 12px;

  font-family: 'Kalam', cursive;
  color: #9dcb51;
  font-size: 3em;
  font-weight: bold;
  text-shadow: 2px 2px 1px rgba(249, 215, 44, 1);
}

.door div {
   position: absolute;
   height: 100%;
   width: 100%;
   backface-visibility: hidden;
   -webkit-backface-visibility: hidden;
   border-radius: 12px;

   display: flex;
   align-items: center;
   justify-content: center;
}

.door .back {
   background-color: #9dcb51;
   transform: rotateY(180deg);
}

.hide {
  display: none;
}

.content {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background-size: cover;
  opacity: 0.0;
  z-index: -1;
  transition: opacity 0.2s ease-out;
  vertical-align: text-bottom;
}

.content .link {
  position: absolute;
  bottom: 2px;
  left: 12px;
  right: 12px;
  text-align: center;
  background: white;
  border: solid 1px;
  font-family: 'Fira Mono', monospace;
  font-size: 12px;
}

label:hover .door {
  border-color: #f9d72c;
}

:checked + .transform {
  transform: translateZ(0px) translateX(0px) translateY(0px) rotateY(-105deg);
}

:checked ~ .content {
  opacity: 1;
  transition: opacity 2s ease-in;
}

.title {
  grid-area: t;
  display: flex;
  background: no-repeat left/90% url(http://www.openscad.org/images/openscad.png);
}

.header {
  grid-area: h;
  display: flex;
  color: #9dcb51;
  font-family: 'Kalam', cursive;
  font-size: 3em;
}

.small {
  font-size: 0.4em;
}

.header p {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    text-align: center;
    vertical-align: center;
}

.header img {
    position: absolute;
    left: 0;
    top: 0;
    width: auto;
    height: 100%;
    opacity: 0.1;
}

.green {

}

.yellow {

}

.gray {

.sep {

div.footer {

a.link {
